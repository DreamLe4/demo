<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
    #box{
      width: 1200px;
      height: 400px;
      background: skyblue;
    }
    p:first-child{
      float: left;
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    p:last-child{
      float: left;
    }

  </style>
</head>
<body>
  
  <div id="box">
    <p>浮动居中1</p>
    <p>浮动居中2</p>
  </div>

</body>
</html>
